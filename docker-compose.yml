
services:
  web:
    build: .
    container_name: arabgt_web
    volumes:
      - .:/app
    # ports:
    #   - "8000:8000"
    expose:
      - 8000
    depends_on:
      - mysql_db
      - db
    env_file:
      - core/.env

  db:
    image: postgres:13
    container_name: arabgt_db
    env_file:
      - core/.env
    ports:
      - "5432:5432"
    volumes:
      - /data/arabgt_db:/var/lib/postgresql/data

  redis:
    image: redis:alpine
    container_name: arabgt_redis
    ports:
      - "6380:6379"
    restart: always
    volumes:
      - /data/arabgt_rdb:/data
    env_file:
      - core/.env

  celery_worker:
    build: .
    container_name: arabgt_celery
    command: celery -A core worker --loglevel=info
    volumes:
      - .:/app
    depends_on:
      - redis
    env_file:
      - core/.env

  celery_beat:
    build: .
    container_name: arabgt_celery_beat
    env_file:
      - core/.env
    command: celery -A core beat --loglevel=info
    volumes:
      - .:/app
    depends_on:
      - redis
      - web
      - celery_worker

  # mysql_db will be removed when we connect real database
  mysql_db:
    image: mysql:8.0
    container_name: arabgt_mysql
    env_file:
      - core/.env
    ports:
      - "3306:3306"
    volumes:
      - /data/arabgt_mysqldb:/var/lib/mysql
  
  
  nginx:
    image: nginx:latest
    container_name: arabgt_nginx
    ports:
      - "443:443"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      # - ./staticfiles:/siem_web/staticfiles
      - ./nginx/certs/public.pem:/etc/nginx/ssl/live/certs/public.pem
      - ./nginx/certs/private.pem:/etc/nginx/ssl/live/certs/private.pem
      - ./media:/media
    depends_on:
      - web
