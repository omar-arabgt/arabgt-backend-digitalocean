<!DOCTYPE html>
<html dir="rtl" lang="ar">
{% include 'web/partials/head.html' %}
{% load static %}
<body class="min-h-screen agt-bg-gray-100 flex items-center justify-center">
    <div class="container mx-auto p-10 max-w-lg bg-white">
        <div class="flex justify-center align-items mt-3 mb-7">
            <img src="{% static 'images/agt-logo.png' %}" alt="arabgt logo" class="mb-5">
        </div>
        <form method="post">
            {% csrf_token %}
            <div class="space-y-4">
              {% for field in form %}
                  <div class="form-group">
                      <label class="block mb-2" for="{{ field.id_for_label }}">{{ field.label }}</label>
                      {{ field }}
                      {% if field.help_text %}
                          <small class="form-text text-muted">{{ field.help_text }}</small>
                      {% endif %}
                      {% if field.errors %}
                          <div class="text-red-600 mt-2">{{ field.errors }}</div>
                      {% endif %}
                  </div>
              {% endfor %}
          </div>
            <button type="submit" class="mt-4 w-full py-3 px-4 agt-bg-red-900 text-white font-semibold rounded-md hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-400 focus:ring-opacity-75">تسجيل الدخول</button>
        </form>
    </div>
</body>
</html>
