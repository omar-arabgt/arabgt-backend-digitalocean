<div id="content" class="colM">
    <h1>Log in</h1>
    {% if form.errors %}
    <p class="errornote">
        Please correct the error below
    </p>
    {% endif %}
    <form method="post" action="{% url 'web-login' %}" id="login-form">{% csrf_token %}
    <div class="form-row">
        {{ form.non_field_errors }}
        <label class="required" for="{{ form.username.id_for_label }}">Username</label> {{ form.username }}
    </div>
    <div class="form-row">
        <label class="required" for="{{ form.password.id_for_label }}">Password</label> {{ form.password }}
    </div>
    <div class="submit-row">
        <label>&nbsp;</label><input type="submit" value="Log in">
    </div>
    </form>
</div>
