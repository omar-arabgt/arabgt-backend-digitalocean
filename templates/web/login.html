<!DOCTYPE html>
<html dir="rtl" lang="ar">
{% include 'web/partials/head.html' %}
{% load static %}
<body class="min-h-screen bg-gray-900 flex items-center justify-center">
    <div class="container mx-auto p-4 max-w-md bg-white shadow-md rounded-md">
        <div class="flex justify-center align-items mt-3 mb-7">
            <img src="{% static 'images/arab-gt-logo-1.png' %}" alt="Logo" class="w-40">
        </div>
        <h2 class="text-2xl font-bold mb-1 text-center">تسجيل الدخول</h2>
        <div class="flex justify-center mb-4">
        </div>
        <form method="post">
            {% csrf_token %}
            <div class="space-y-4">
                {{ form.as_p }}
            </div>
            <button type="submit" class="mt-4 w-full py-2 px-4 bg-red-500 text-white font-semibold rounded-lg shadow-md hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-400 focus:ring-opacity-75">تسجيل الدخول</button>
        </form>
    </div>
</body>
</html>
