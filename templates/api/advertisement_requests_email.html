<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fbfbfb;
            color: #595959;
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border: 1px solid #d3d4d5;
            border-radius: 8px;
        }
        .header {
            background-color: #e2072c;
            color: #ffffff;
            padding: 10px;
            text-align: center;
            border-radius: 8px 8px 0 0;
        }
        .header img {
            max-width: 100px;
            margin-bottom: 10px;
        }
        .content {
            padding: 20px;
        }
        .content p {
            margin: 10px 0;
        }
        .footer {
            text-align: center;
            padding: 10px;
            background-color: #d3d4d5;
            border-radius: 0 0 8px 8px;
            font-size: 12px;
            color: #747575;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Advertisement Requests</h1>
        </div>
        <div class="content">
            <p><strong>Name:</strong> {{ name }}</p>
            <p><strong>Email:</strong> {{ email }}</p>
            <p><strong>Company:</strong> {{ company }}</p>
            <p><strong>Phone Number:</strong> {{ phone_number }}</p>
            <p><strong>Message:</strong> {{ message_content }}</p>
        </div>
        <div class="footer">
            &copy; 2024 ArabGT. All rights reserved.
        </div>
    </div>
</body>
</html>
